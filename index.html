<body>
	<div align="center">
		<button id="all-emp-btn">All employees</button>

		<input type="text" placeholder="Employee Name" id="emp-search">
	</div>

	<div align="center">
		<h1>The Records Found:<span id="count"></span></h1>
	</div>
	
	<table align="center" border="2px;" >
		
		<thead>
		<tr>		
			<th>SNO</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Gender</th>
			<th>Country</th>
		</tr>
		</thead>

		<tbody  id="table-body">
		</tbody>	
	</table>
	
<script src="emp_data.js"></script>
